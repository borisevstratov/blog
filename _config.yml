title: unstructured thoughts in markdown
author: Boris Evstratov
email: borisevstratov@gmail.com

url: https://bevstratov.ru
baseurl: "/blog"

remote_theme: riggraz/no-style-please

theme_config:
  appearance: "auto"
  show_description: true
  back_home_text: "‚Üê"

sass:
  style: compressed

plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jektex

jektex:
  cache_dir: ".jektex-cache"
  ignore: ["*.xml"]
  silent: false
  macros:
    - ["\\Q", "\\mathbb{Q}"]
    - ["\\C", "\\mathbb{C}"]
